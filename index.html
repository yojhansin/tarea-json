<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TareaFlix</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #000;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }

    .card {
      position: relative;
      border: none;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: none;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 20, 0.4);
      color: #fff;
      opacity: 0;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(0px);
      transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
    }

    .card:hover .card-overlay {
      opacity: 1;
      backdrop-filter: blur(5px);
    }

    .card-overlay h5 {
      color: #e50914;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-overlay p {
      font-size: 14px;
    }

    #detalle {
      background-color: #1c1c1c;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      display: none;
    }

    #detalle h3 {
      color: #e50914;
    }

    #detalle img {
      border-radius: 12px;
      max-height: 400px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>TareaFlix</header>

  <div class="container my-4">
    <div class="row g-4" id="peliculas"></div>
    <div id="detalle" class="mt-5"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch("peliculas.json")
      .then(response => response.json())
      .then(peliculas => {
        var contenedor = document.getElementById("peliculas");
        var detalle = document.getElementById("detalle");

        peliculas.forEach(peli => {
          var col = document.createElement("div");
          col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

          var card = document.createElement("div");
          card.className = "card h-100";

          // Guardar info en atributos
          card.setAttribute("data-titulo", peli.titulo);
          card.setAttribute("data-anio", peli.anio);
          card.setAttribute("data-duracion", peli.duracion);
          card.setAttribute("data-genero", peli.genero);
          card.setAttribute("data-clasificacion", peli.clasificacion);
          card.setAttribute("data-descripcion", peli.descripcion);
          card.setAttribute("data-imagen", peli.imagen);

          var img = document.createElement("img");
          img.src = peli.imagen;
          img.alt = peli.titulo;

          var overlay = document.createElement("div");
          overlay.className = "card-overlay";
          overlay.innerHTML = `
            <h5>${peli.titulo} (${peli.anio})</h5>
            <p><strong>Duración:</strong> ${peli.duracion}</p>
            <p><strong>Género:</strong> ${peli.genero}</p>
            <p><strong>Clasificación:</strong> ${peli.clasificacion}</p>
          `;

          card.appendChild(img);
          card.appendChild(overlay);
          col.appendChild(card);
          contenedor.appendChild(col);

          card.addEventListener("click", function() {
            detalle.style.display = "block";
            detalle.innerHTML = `
              <div class="row g-4">
                <div class="col-md-4">
                  <img src="${this.getAttribute("data-imagen")}" alt="${this.getAttribute("data-titulo")}" class="img-fluid">
                </div>
                <div class="col-md-8">
                  <h3>${this.getAttribute("data-titulo")} (${this.getAttribute("data-anio")})</h3>
                  <p><strong>Duración:</strong> ${this.getAttribute("data-duracion")}</p>
                  <p><strong>Género:</strong> ${this.getAttribute("data-genero")}</p>
                  <p><strong>Clasificación:</strong> ${this.getAttribute("data-clasificacion")}</p>
                  <p>${this.getAttribute("data-descripcion")}</p>
                </div>
              </div>`;
          });
        });
      });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TareaFlix</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #000;
      padding: 15px 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e50914;
    }
    .card {
      position: relative;
      border: none;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      background: none;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    .card-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(20, 20, 20, 0.4);
      color: #fff;
      opacity: 0;
      padding: 15px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      backdrop-filter: blur(0px);
      transition: opacity 0.3s ease, backdrop-filter 0.3s ease;
    }
    .card:hover .card-overlay {
      opacity: 1;
      backdrop-filter: blur(5px);
    }
    .card-overlay h5 {
      color: #e50914;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card-overlay p {
      font-size: 14px;
    }
    #detalle {
      background-color: #1c1c1c;
      padding: 20px;
      margin-top: 30px;
      border-radius: 12px;
      display: none;
    }
    #detalle h3 {
      color: #e50914;
    }
    #detalle img {
      border-radius: 12px;
      max-height: 400px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>TareaFlix</header>

  <div class="container my-4">
    <div class="row g-4" id="peliculas"></div>
    <div id="detalle" class="mt-5"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    async function cargarPeliculas() {
      const respuesta = await fetch("https://ghibliapi.vercel.app/films"); //fetch para obtener los datos de la api
      const peliculas = await respuesta.json();

      const contenedor = document.getElementById("peliculas");
      const detalle = document.getElementById("detalle");

      peliculas.forEach(peli => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3";

        const card = document.createElement("div");
        card.className = "card h-100";

        // mapeo de atributos de la api
        card.setAttribute("data-titulo", peli.title);
        card.setAttribute("data-anio", peli.release_date);
        card.setAttribute("data-descripcion", peli.description);
        card.setAttribute("data-imagen", peli.image);

        const img = document.createElement("img");
        img.src = peli.image;
        img.alt = peli.title;

        const overlay = document.createElement("div");
        overlay.className = "card-overlay";
        overlay.innerHTML = `
          <h5>${peli.title} (${peli.release_date})</h5>
          <p>${peli.description.slice(0, 60)}...</p>
        `;

        card.appendChild(img);
        card.appendChild(overlay);
        col.appendChild(card);
        contenedor.appendChild(col);

        card.addEventListener("click", function() {
          detalle.style.display = "block";
          detalle.innerHTML = `
            <div class="row g-4">
              <div class="col-md-4">
                <img src="${this.getAttribute("data-imagen")}" alt="${this.getAttribute("data-titulo")}" class="img-fluid">
              </div>
              <div class="col-md-8">
                <h3>${this.getAttribute("data-titulo")} (${this.getAttribute("data-anio")})</h3>
                <p>${this.getAttribute("data-descripcion")}</p>
              </div>
            </div>`;
        });
      });
    }

   
    cargarPeliculas();
  </script>

</body>
</html>
